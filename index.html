<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-600">
    <main> <!--Main section for our code-->

        <div id="startPage" class="bg-slate-700 rounded-lg sm:m-36 m-16 h-96">
            <div class="justify-center text-center mx-auto p-6">
                <h1 class="text-center text-white sm:text-5xl text-2xl font-bold font-mono sm:pt-10 pt-10">Welcome to the <span class="text-sky-500">Quran</span> Quiz!</h1> <!-- welcome to the quiz-->
                <p class="text-white p-2 px-5 text-xl sm:pt-10 pt-10">Please choose between <span class="text-emerald-500">Easy</span>, <span class="text-amber-500">Medium</span> and <span class="text-red-500">Hard</span> </p>
                <button class="bg-emerald-500 p-3 rounded-lg sm:mt-10 mt-10" onclick="selectedDifficulty = 'easy', startQuiz()">Easy</button>
                <button class="bg-amber-500 p-3 rounded-lg sm:mt-10 mt-10" onclick="selectedDifficulty = 'medium', startQuiz()">Medium</button>
                <button class="bg-red-500 p-3 rounded-lg sm:mt-10 mt-10" onclick="selectedDifficulty = 'hard', startQuiz()">Hard</button>
            </div>
        </div>


        <section id="quizArea" class="sm:mx-40 sm:my-20 mx-10 my-5 bg-slate-700 p-10 min-h-screen rounded-lg" style="display: none;"> <!--Our main code section for the quiz-->
            <div class="quiz">
                <h2 id="question" class="text-center text-white sm:text-4xl text-2xl font-bold font-mono sm:pt-10 pt-10 pb-5">Question goes here</h2>
                <h2 id="ayah" class="arabic text-center text-white sm:text-4xl text-2xl sm:pt-10 pt-10 pb-10">Ayah goes here</h2>
                <div id="answer-buttons" class="flex flex-wrap flex-col gap-5">
                    <button class="bg-sky-600 sm:h-28 h-24 rounded-lg sm:text-2xl text-1xl font-mono btn">Answer 1</button>
                    <button class="bg-sky-600 sm:h-28 h-24 rounded-lg sm:text-2xl text-1xl font-mono btn">Answer 2</button>
                    <button class="bg-sky-600 sm:h-28 h-24 rounded-lg sm:text-2xl text-1xl font-mono btn">Answer 3</button>
                    <button class="bg-sky-600 sm:h-28 h-24 rounded-lg sm:text-2xl text-1xl font-mono btn">Answer 4</button>
                </div>
                <button id="next" class="bg-sky-700 sm:h-24 h-14 w-40 rounded-lg mt-5 text-center font-bold font-mono" >Next Question</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script> <!--Script to link to our JS File-->
</body>
</html>
